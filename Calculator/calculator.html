<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="grid-container">
        <div class="display">
            <input id="input" type="text" placeholder="0">
        </div>
       <div class="grid-items">
            <button id="delete">C</button>
            <button class="operator" id="allclear">AC</button>
            <button class="operator">/</button>
            <button class="operator">%</button>
            <button id="digit">7</button>
            <button id="digit">8</button>
            <button id="digit">9</button>
            <button class="operator">*</button>
            <button id="digit">4</button>
            <button id="digit">5</button>
            <button id="digit">6</button>
            <button class="operator">-</button>
            <button id="digit">1</button>
            <button id="digit">2</button>
            <button id="digit">3</button>
            <button class="operator">+</button>
            <button id="digit">00</button>
            <button id="digit">0</button>
            <button id="digit">.</button>
            <button id="equal">=</button>

        </div>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
